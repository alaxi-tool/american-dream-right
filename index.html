<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>タッチメモ</title>
<style>
  body { 
    font-size: 32px; 
    display: flex; 
    gap: 40px; 
    padding: 40px; 
  }

  .panel { 
    width: 300px; 
    height: 200px;
    border: 3px solid #333; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    margin-bottom: 20px; 
    font-size: 60px; 
    color: red;
    font-weight: bold;
  }

  .buttons { 
    display: flex; 
    flex-direction: column; 
    gap: 20px; 
  }

  button { 
    font-size: 32px; 
    padding: 20px; 
  }

  .reset {
    font-size: 24px;
    padding: 10px 20px;
    margin-top: 20px;
    align-self: flex-end;
  }
</style>

<script>
  function speak(text) {
    const uttr = new SpeechSynthesisUtterance(text);
    uttr.lang = "ja-JP";
    speechSynthesis.speak(uttr);
  }
</script>

</head>
<body>

<div>
  <div id="typeBox" class="panel"></div>
  <div id="placeBox" class="panel"></div>
</div>

<div class="buttons">
  <button onclick="typeBox.textContent='X字'; speak('えっくすじ');">X字</button>
  <button onclick="typeBox.textContent='十字'; speak('じゅうじ');">十字</button>

  <!-- 読み上げ修正済み -->
  <button onclick="placeBox.textContent='12安置'; speak('いちにあんち');">12安置</button>
  <button onclick="placeBox.textContent='34安置'; speak('さんよんあんち');">34安置</button>

  <button class="reset" onclick="typeBox.textContent=''; placeBox.textContent=''; speak('リセットしました');">
    リセット
  </button>
</div>

</body>
</html>
